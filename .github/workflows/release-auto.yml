# ========================================
# 自動リリースワークフロー
# ========================================
# このワークフローは main ブランチへのマージをトリガーとして、
# コミットメッセージに基づいて自動的にバージョンを更新し、
# Electronアプリをビルド・リリースします。
#
# バージョン管理ルール:
# - "release: major" を含む → メジャーアップデート (v1.0.0 -> v2.0.0)
# - "release: minor" を含む → マイナーアップデート (v1.0.0 -> v1.1.0)
# - 上記以外 → パッチ修正 (v1.0.0 -> v1.0.1)
#
# 処理フロー:
# 1. コミットメッセージを解析してバージョンを決定
# 2. package.json を更新し、Gitタグを作成
# 3. Next.js + Electron アプリをビルド
# 4. macOS (Intel/Apple Silicon) と Windows 用インストーラーを作成
# 5. GitHub Releases に公開
# ========================================

name: Release Electron App (Auto)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine Version Bump
        id: bump
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $COMMIT_MSG"
          
          if [[ "$COMMIT_MSG" == *"release: major"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "$COMMIT_MSG" == *"release: minor"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump Version & Push
        run: |
          npm version ${{ steps.bump.outputs.type }} -m "chore(release): %s [skip ci]"
          git push origin main --follow-tags

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm rebuild

      - name: Build Electron App
        run: npm run electron:build
        env:
          # --- Client SDK用 ---
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          # --- Presentation Token用 ---
          PRESENTATION_TOKEN_SECRET: ${{ secrets.PRESENTATION_TOKEN_SECRET }}
          # --- Firebase Admin SDK用 ---
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          # --- GitHub Token for private repo releases ---
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Decode Apple API Key
        env:
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY }}
        run: |
          echo "$APPLE_API_KEY_CONTENT" | base64 -D > AuthKey.p8

      - name: Publish Electron App
        run: npm run electron:pack -- --mac --win -p always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # --- Code Signing & Notarization ---
          CSC_LINK: ${{ secrets.APPLE_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_API_KEY: ./AuthKey.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
