# ========================================
# 自動リリースワークフロー
# ========================================
# このワークフローは main ブランチへのマージをトリガーとして、
# コミットメッセージに基づいて自動的にバージョンを更新し、
# Electronアプリをビルド・リリースします。
#
# バージョン管理ルール:
# - "release: major" を含む → メジャーアップデート (v1.0.0 -> v2.0.0)
# - "release: minor" を含む → マイナーアップデート (v1.0.0 -> v1.1.0)
# - 上記以外 → パッチ修正 (v1.0.0 -> v1.0.1)
#
# 処理フロー:
# 1. コミットメッセージを解析してバージョンを決定
# 2. package.json を更新し、Gitタグを作成
# 3. Next.js + Electron アプリをビルド
# 4. macOS (Intel/Apple Silicon) と Windows 用インストーラーを作成
# 5. GitHub Releases に公開
# ========================================

name: Release Electron App (Auto)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # タグを全て取得するために必須

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate Next Version
        id: calc_version
        run: |
          # 1. コミットメッセージから更新タイプを判定
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          BUMP_TYPE="patch"
          if [[ "$COMMIT_MSG" == *"release: major"* ]]; then
            BUMP_TYPE="major"
          elif [[ "$COMMIT_MSG" == *"release: minor"* ]]; then
            BUMP_TYPE="minor"
          fi
          echo "Bump type: $BUMP_TYPE"

          # 2. Gitの最新タグを取得 (タグがない場合は v0.0.0 とする)
          # `git describe --tags --abbrev=0` は最新のタグ名を返します
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # 3. "v" を取り除いて数字部分のみにする (v1.2.3 -> 1.2.3)
          VERSION_NUM=${LATEST_TAG#v}
          
          # 4. バージョンを . で分割して配列にする
          IFS='.' read -r major minor patch <<< "$VERSION_NUM"

          # 5. インクリメント処理
          if [ "$BUMP_TYPE" == "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$BUMP_TYPE" == "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi

          NEW_VERSION="$major.$minor.$patch"
          echo "Next version: $NEW_VERSION"
          
          # 次のステップで使うために出力
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # 計算したバージョンを適用してプッシュ
      - name: Apply Version & Push
        run: |
          NEW_VERSION=${{ steps.calc_version.outputs.new_version }}
          
          # package.json のバージョンを強制的に更新し、Gitタグも作成
          # --allow-same-version は念のため入れていますが、基本的には数値が変わるはずです
          npm version $NEW_VERSION -m "chore(release): %s [skip ci]" --allow-same-version
          
          # package.json の変更と新しいタグをリモートにプッシュ
          git push origin main --follow-tags

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App
        run: npm run electron:build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          PRESENTATION_TOKEN_SECRET: ${{ secrets.PRESENTATION_TOKEN_SECRET }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Decode Apple API Key
        env:
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY }}
        run: |
          echo "$APPLE_API_KEY_CONTENT" | base64 -D > AuthKey.p8

      - name: Publish Electron App
        run: npm run electron:pack -- --mac --win -p always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.APPLE_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_API_KEY: ./AuthKey.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
      
      - name: Publish and Mark as Latest
        run: |
          VERSION=${{ steps.calc_version.outputs.new_version }}
          # --draft=false を追加して、下書き状態を解除（公開）します
          gh release edit "v${VERSION}" --draft=false --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}