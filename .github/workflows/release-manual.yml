# ========================================
# 手動リリースワークフロー
# ========================================
# このワークフローは v* 形式のタグプッシュをトリガーとして、
# Electronアプリをビルド・リリースします。
#
# 使い方:
# 1. ローカルでタグを作成: git tag v1.0.0
# 2. タグをプッシュ: git push origin v1.0.0
#
# 処理フロー:
# 1. タグからバージョン番号を抽出し、package.json を更新
# 2. Next.js + Electron アプリをビルド
# 3. macOS (Intel/Apple Silicon) と Windows 用インストーラーを作成
# 4. GitHub Releases に公開
# ========================================

name: Release Electron App (Manual)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set Version from Tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION"
          npm version $VERSION --no-git-tag-version

      - name: Build Electron App
        run: npm run electron:build
        env:
          # --- Client SDK用 ---
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          # --- Presentation Token用 ---
          PRESENTATION_TOKEN_SECRET: ${{ secrets.PRESENTATION_TOKEN_SECRET }}
          # --- GitHub Token for private repo releases ---
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Decode Apple API Key
        env:
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY }}
        run: |
          echo "$APPLE_API_KEY_CONTENT" | base64 -D > AuthKey.p8

      - name: Publish Electron App
        run: npm run electron:pack -- --mac --win -p always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # --- Code Signing & Notarization ---
          CSC_LINK: ${{ secrets.APPLE_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_API_KEY: ./AuthKey.p8
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}

      - name: Publish and Mark as Latest
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          gh release edit "v${VERSION}" --draft=false --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
